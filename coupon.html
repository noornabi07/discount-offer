<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon code offer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-5xl font-bold text-center mt-10">Coupon code using <span class="text-purple-500">offer%</span></h2>

    <main class="border border-slate-300 w-96 bg-purple-500 mx-auto text-center mt-10 py-10 rounded-lg">
        <h2 class="text-3xl font-semibold text-white">Total Prices: <span id="prices-fixed">1000</span></h2>
        <input id="input-field" class="py-2 px-4 rounded my-2 mb-4" type="text" placeholder="Please type disc30">
        <h3 class="text-white py-2 rounded bg-yellow-600 w-56 mx-auto text-2xl font-semibold text-white">Coupon code dis30</h3>
        <button class="bg-orange-600 py-2 text-white px-4 font-semibold rounded my-5 hover:bg-sky-500" id="payment-btn">Payment</button>
        <h3 class="text-3xl font-semibold text-white">Pay Now: <span id="pay-amount">00</span></h3>
    </main>

    <script src="js/utilites.js"></script>
    <script src="js/coupon.js"></script>
</body>
</html>
